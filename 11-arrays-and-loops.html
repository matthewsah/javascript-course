<!DOCTYPE html>

<html>
  <head>
    <title>Arrays and Loops</title>
  </head>

  <body>
    <script>
      const myArray = [
        10, 
        20, 
        30
      ];
      console.log(myArray[1]);
      myArray[0] = 99;
      console.log(myArray);

      const array2 = [1, 'hello', true, {name: 'alyssia'}];
      console.log(array2);
      console.log(typeof array2);
      console.log(Array.isArray(array2));

      console.log(array2.length);
      array2.push(100);
      console.log(array2);

      array2.splice(0, 3);
      console.log(array2);


      let i = 1;
      while (i < 5) {
        console.log(i);
        i++;
      }

      for (let i=1; i <= 5; i++) {
        console.log(i);
      }

      const todoList = [
        'make dinner',
        'wash dishes',
        'watch youtube'
      ];

      for (let i=0; i<todoList.length; i++) {
        console.log(todoList[i]);
      }
    </script>
  </body>
</html>
